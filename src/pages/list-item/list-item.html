<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ListItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>basic</h4>
  <ion-list>
    <ion-item *ngFor="let p of [10,20,30,40]">
      <h4>Item {{p}}</h4>
    </ion-item>
  </ion-list>
  <h4>icon</h4>
  <ion-list>
    <ion-item *ngFor="let p of [10,20,30,40]">
      <h4>Icon {{p}}</h4>
      <ion-icon color="success" item-right name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
  <h4>no margin</h4>
  <ion-list>
    <ion-item *ngFor="let p of [10,20,30,40]" class="no_margin">
      <h4>Icon {{p}}</h4>
    </ion-item>
  </ion-list>
  <h4>no margin+icon+progress</h4>
  <ion-list>
    <ion-item *ngFor="let p of [10,20,30,40]" class="no_margin">
      <div class="layer">
        <div class="main">
          <h4>Icon {{p}}</h4>
        </div>
        <div class="back">
          <progress-bar [progress]="p" [showNumber]="false" [height]="5"></progress-bar>
        </div>
      </div>
      <ion-icon color="success" item-right name="arrow-dropright"></ion-icon>
    </ion-item>
    <ion-item *ngFor="let p of [10,20,30,40]" class="no_margin">
      <div class="layer">
        <div class="main">
          <h4>Icon {{p}}</h4>
        </div>
        <div class="back">
        </div>
      </div>
      <ion-icon color="success" item-right name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>

  <h4>progress</h4>
  <ion-list>
    <ion-item *ngFor="let p of [10,20,30,40]">
      <h4>Icon {{p}}</h4>
      <ion-icon color="success" item-right name="arrow-dropright"></ion-icon>
      <progress-bar [progress]="p" [showNumber]="false" [height]="5"></progress-bar>
    </ion-item>
  </ion-list>

</ion-content>
