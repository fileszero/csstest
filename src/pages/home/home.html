<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  <div id="handwrite-canvas1" class="handwrite-canvas">
    <kanji-draw [moji]="'漢'"></kanji-draw>
  </div>
  <div id="handwrite-canvas2" class="handwrite-canvas">
    <kanji-draw [moji]="'字'"></kanji-draw>
  </div>
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2 ">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
